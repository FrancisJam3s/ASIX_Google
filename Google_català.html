<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="Style_Google.css" />
    <link
      rel="website icon"
      type="png"
      href="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png"
    />
  </head>
  <body>
    <!--Bloque 1-->
    <!-- Part de dalt de pàgina de Google -->
    <div class="Arriba-container">
      <div class="Arriba-item">Sobre Google</div>
      <div class="Arriba-item">Botiga</div>
      <div class="Gmail">Gmail</div>
      <div class="Images">Imatges</div>
      <div class="Puntos">
        <img src="Goole_puntos.png" />
      </div>
      <button class="btn">Iniciar sessió</button>
    </div>

    <!--Bloque 2-->
    <!-- Part central de la pàgina de Google -->
    <div class="Centro-container">
      <img class="Google" src="Google-logo.jpg" />
      <div>
        <form action="https://google.com/search">
          <img
            class="Lupa"
            src="search_FILL0_wght400_GRAD0_opsz48.png"
            alt="Lupa"
          />

          <div class="Camara_Micro">
            <img class="Camara" src="Cámara2.png" alt="Camara" />
            <img class="Micro" src="Micro.png" alt="Micro" />
          </div>
          <input
            class="search"
            name="q"
            placeholder="Search Google or type url"
            type="text"
          />
        </form>

        <button class="Buscar_Google">Cerca de Google</button>
        <button class="Suerte">Segur que tinc sort</button>

        <p class="Idiomas">
          Ofert per Google en:
          <a href="Google.html">español </a>
          <a href="">galego</a>
          <a href="">euskara</a>
        </p>
      </div>
    </div>

    <!--Bloque 3-->
    <!-- Part de abaix de Google -->
    <div class="Abajo-container"><p class="Espana">Espanya</p></div>
    <hr />
    <div class="Down">
      <ul>
        <li>Publicitat</li>
        <li>Empresa</li>
        <li>Com funciona la Cerca</li>
      </ul>
      <p class="year">
        <img class="Hoja" src="Hoja.png" alt="Hoja" />
        Emissió neutra de carboni des del 2007
      </p>
      <ul class="right">
        <li>Privadesa</li>
        <li>Termes</li>
        <li>Configuració</li>
      </ul>
    </div>
  </body>
</html>
